services:
  chat_db:
    image: postgres:latest
    container_name: chat_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5555:5432
    networks:
      - chat_nest

  chat:
    container_name: chat
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: pnpm run dev
    ports:
      - 3001:3001
    depends_on:
      - chat_db
    networks:
      - chat_nest

networks:
  chat_nest:
    driver: bridge